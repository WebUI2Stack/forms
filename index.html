<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    
</head>
<body>
   
   
   <div class="forms">
       
   
   <form action="" method="" enctype="">
     
       <div class="form_group">
              <label for="firstname">First name</label><br/>  
             <input type="text" id="firstname" name="" placeholder="your name"/>
          
             
       </div>
         <div class="form_group">
             <label for="lastname">Last Name</label><br/>   
             <input type="text" id="lastname" name="" placeholder="Last Name"/>
             
             
       </div>
       
         <div class="form_group">
             <label for="email">Email Address</label><br/>  
             <input type="email" id="email" name="" placeholder="Email Address"/>
        </div>
       
           <div class="form_group">
                 <label for="Gender">Gender</label><br/>  
                 <input type="radio" id="Gender" name="gender" checked/>male
                 <input type="radio" id="Gender" name="gender" />female
            </div>
       
       <div class="form_group">
             <label for="Education">Education</label><br/>  
              <select name="Education" id="education">
                  
                  <option value="N/A">N/A</option>
                  <option value="one">one</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                  <option value="four">four</option>
                  <option value="five">five</option>
                  <option value="six">six</option>
                  
                  </select>
             
        </div>
       
       
       
       <div class="form_group">
           
    <lable for="checkbox" >Skills</lable> <br/>
         
         <input type="checkbox">C
         <input type="checkbox">C++
         <input type="checkbox">Java
         <input type="checkbox">JS
         <input type="checkbox">reactjs
          
          </div>
          
          
       <div class="form_group">
           
           <label for="message">Notes</label><br/>
           <textarea name="message" id="message" cols="30" rows="10">
               
           </textarea>
           
       </div>
       
       <input type="submit" value="submit here">
       </form>
   
   
   </div>
    
</body>
</html>
